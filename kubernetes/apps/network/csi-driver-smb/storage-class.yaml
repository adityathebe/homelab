apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: smb-backup
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
provisioner: smb.csi.k8s.io
parameters:
  source: //10.99.99.51/aditya
  subDir: backups/${pvc.metadata.name}
  # if csi.storage.k8s.io/provisioner-secret is provided, will create a sub directory
  # with PV name under source
  csi.storage.k8s.io/provisioner-secret-name: smb-aditya
  csi.storage.k8s.io/provisioner-secret-namespace: network
  csi.storage.k8s.io/node-stage-secret-name: smb-aditya
  csi.storage.k8s.io/node-stage-secret-namespace: network
reclaimPolicy: Retain # VERY IMPORTANT !!
volumeBindingMode: WaitForFirstConsumer
allowVolumeExpansion: true
mountOptions:
  - dir_mode=0777
  - file_mode=0777
  - uid=3000
  - gid=3000
  - cache=strict
  - noserverino # required to prevent data corruption
