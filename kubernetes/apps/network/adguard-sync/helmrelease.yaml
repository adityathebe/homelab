---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: adguard-sync
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system
      interval: 15m
  install:
    remediation:
      retries: 10
  upgrade:
    remediation:
      retries: 10
  values:
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: 'OnRootMismatch'
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
    controllers:
      adguard-sync:
        containers:
          adguard-sync:
            image:
              repository: ghcr.io/bakito/adguardhome-sync
              tag: v0.8.2
            args: ['run']
            env:
              TZ: '${TIMEZONE}'
              API_PORT: '0'
              CRON: '*/30 * * * *'
            envFrom:
              - secretRef:
                  name: adguard-sync
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ['ALL'] }
            resources:
              requests:
                cpu: 10m
                memory: 30Mi
              limits:
                memory: 100Mi
