---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  interval: 30m
  timeout: 5m
  chart:
    spec:
      chart: cert-manager
      version: 1.15.x
      sourceRef:
        kind: HelmRepository
        name: jetstack
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    installCRDs: true

    webhook:
      enabled: true

    extraArgs:
      # - --dns01-recursive-nameservers=202.94.66.2:53,202.94.66.3:53
      # - --dns01-recursive-nameservers-only
      - --enable-certificate-owner-ref

    # podDnsPolicy: 'None'
    # podDnsConfig:
    #   nameservers:
    #     - '202.94.66.2' # Classictech DNS 01
    #     - '202.94.66.3'

    prometheus:
      enabled: true
      servicemonitor:
        enabled: true
        prometheusInstance: monitoring
