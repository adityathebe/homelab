---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app litestream
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      nodeSelector:
        kubernetes.io/hostname: saka
    controllers:
      main:
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: 'true'
        containers:
          litestream:
            args: ['replicate']
            image:
              repository: litestream/litestream
              tag: '0.3.13'
            env:
              TZ: ${TZ}
            envFrom:
              - secretRef:
                  name: litestream
            resources:
              requests:
                cpu: 100m
                memory: 150Mi
              limits:
                memory: 600Mi

    persistence:
      data:
        enabled: true
        type: hostPath
        hostPath: /home/player/kube_data
        globalMounts:
          - path: /data
      config:
        enabled: true
        type: configMap
        name: litestream
        globalMounts:
          - subPath: config.yaml
            path: /etc/litestream.yml
