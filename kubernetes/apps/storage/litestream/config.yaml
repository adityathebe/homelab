apiVersion: v1
kind: ConfigMap
metadata:
  name: litestream
data:
  config.yaml: |
    dbs: 
      - path: /data/jellyfin/config/data/jellyfin.db
        replicas:
          - type: s3
            bucket: jellyfin
            path: jellyfin
            endpoint: minio.home.adityathebe.com
            force-path-style: true
      - path: /data/jellyfin/config/data/library.db
        replicas:
          - type: s3
            bucket: jellyfin
            path: library
            endpoint: minio.home.adityathebe.com
            force-path-style: true
