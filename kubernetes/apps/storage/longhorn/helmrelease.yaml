---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: longhorn
spec:
  interval: 10m
  chart:
    spec:
      chart: longhorn
      version: 1.9.1
      sourceRef:
        kind: HelmRepository
        name: longhorn
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    csi:
      attacherReplicaCount: 1
      provisionerReplicaCount: 1
      resizerReplicaCount: 1
      snapshotterReplicaCount: 1
    persistence:
      defaultClass: false
      defaultDataLocality: best-effort
      recurringJobSelector:
        enable: true
        jobList:
          - '{"name":"r2", "isGroup":true}'
    defaultSettings:
      defaultReplicaCount: 1
      defaultLonghornStaticStorageClass: longhorn
      autoCleanupSystemGeneratedSnapshot: true
      snapshotDataIntegrity: enabled
      snapshotDataIntegrityImmediateCheckAfterSnapshotCreation: false
      snapshotDataIntegrityCronjob: '0 4 * * *'
      allowCollectingLonghornUsageMetrics: false
      v1DataEngine: true
      v2DataEngine: false
    defaultBackupStore:
      backupTarget: s3://longhorn@apac/backups
      backupTargetCredentialSecret: longhorn-r2-backups
    ingress:
      enabled: true
      host: longhorn.${HOMELAB_DOMAIN}
    longhornUI:
      replicas: 1
    metrics:
      serviceMonitor:
        enabled: true
