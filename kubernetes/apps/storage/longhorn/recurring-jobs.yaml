---
apiVersion: longhorn.io/v1beta2
kind: RecurringJob
metadata:
  name: daily-backup
spec:
  cron: '0 1 * * *' # Daily at 1 AM Nepal Time
  task: backup
  groups:
    - r2
  retain: 6
  concurrency: 2
  labels:
    kind: daily
---
apiVersion: longhorn.io/v1beta2
kind: RecurringJob
metadata:
  name: weekly-backup
spec:
  cron: '0 2 * * 6' # Weekly at 2 AM Nepal Time on Sunday
  task: backup
  groups:
    - r2
  retain: 4
  concurrency: 2
  labels:
    kind: weekly
---
apiVersion: longhorn.io/v1beta2
kind: RecurringJob
metadata:
  name: monthly-backup
spec:
  cron: '0 3 1 * *' # Monthly at 3 AM Nepal Time on the 1st
  task: backup
  groups:
    - r2
  retain: 3
  concurrency: 2
  labels:
    kind: monthly
---
apiVersion: longhorn.io/v1beta2
kind: RecurringJob
metadata:
  name: snapshot
spec:
  cron: '0 */6 * * *'
  task: snapshot
  groups:
    - r2
  retain: 8
  concurrency: 2
  labels:
    kind: snapshot
