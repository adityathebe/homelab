---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: deemix
  namespace: music
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system
      interval: 15m
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        containers:
          deemix:
            image:
              repository: registry.gitlab.com/bockiii/deemix-docker
              tag: 1b6e0e86
              pullPolicy: IfNotPresent
            env:
              TZ: ${TZ}
              PGUID: 1000
              PGID: 1337
              UMASK_SET: 022
              DEEMIX_SINGLE_USER: true
            resources:
              requests:
                cpu: 50m
                memory: 50Mi
              limits:
                memory: 200Mi

    service:
      main:
        controller: main
        ports:
          http:
            port: 6595

    ingress:
      main:
        enabled: true
        className: 'nginx'
        hosts:
          - host: deemix.${HOMELAB_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: main
                  port: http

    persistence:
      downloads:
        enabled: true
        existingClaim: music-nfs-pvc
        globalMounts:
          - path: /downloads

      config:
        enabled: true
        existingClaim: deemix-config-pvc
        globalMounts:
          - path: /config
