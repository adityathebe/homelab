---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: navidrome
  namespace: music
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.3.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system
      interval: 15m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      nodeSelector:
        kubernetes.io/hostname: saka

    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: 'true'

        containers:
          main:
            image:
              repository: deluan/navidrome
              tag: 0.52.5

            envFrom:
              - secretRef:
                  name: navidrome
              - configMapRef:
                  name: navidrome

            env:
              TZ: Asia/Kathmandu

            resources:
              requests:
                cpu: 50m
                memory: 256Mi
              limits:
                memory: 799M

            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5

    service:
      main:
        controller: main
        ports:
          http:
            port: 4533

    ingress:
      main:
        enabled: true
        className: 'nginx'
        hosts:
          - host: navidrome.home.adityathebe.com
            paths:
              - path: /
                service:
                  identifier: main
                  port: http

    persistence:
      music:
        enabled: true
        existingClaim: music-nfs-pvc
        advancedMounts:
          main:
            main:
              - path: /music
                readOnly: true

      data:
        enabled: true
        type: hostPath
        hostPath: /home/player/kube_data/navidrome
        advancedMounts:
          main:
            main:
              - path: /data
