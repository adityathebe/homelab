---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: music-nfs-pvc
  namespace: music
  annotations:
    nfs.io/storage-path: music
spec:
  storageClassName: media-nfs
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: navidrome-data
  namespace: music
spec:
  storageClassName: longhorn
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
