---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app readarr
  namespace: media
spec:
  interval: 10m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/readarr-develop
              tag: 0.3.18.2411@sha256:a1d9eb2001d499322e00876106a675c36b6f750cd253843595bb8e022a54f37a
            envFrom:
              - secretRef:
                  name: *app
            resources:
              requests:
                cpu: 200m
                memory: 300Mi
              limits:
                cpu: 500m
                memory: 500Mi
    service:
      main:
        ports:
          http:
            port: 8787
    
    ingress:
      main:
        enabled: true
        hosts:
          - host: &host readarr.home.adityathebe.com
            paths:
              - path: /
                service:
                  name: main
                  port: http

      api:
        enabled: true
        hosts:
          - host: *host
            paths:
              - path: /api
                service:
                  name: main
                  port: http

    persistence:
      config:
        enabled: true
        existingClaim: readarr-config

      media:
        enabled: true
        existingClaim: readarr-media
        globalMounts:
          - path: /media
