---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: readarr
  namespace: music
  annotations:
    nfs.io/storage-path: readarr
spec:
  storageClassName: appdata
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: readarr-media
  namespace: music
  annotations:
    nfs.io/storage-path: readarr
spec:
  storageClassName: media-nfs
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
