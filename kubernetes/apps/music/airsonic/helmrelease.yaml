---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: airsonic
  namespace: music
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 4.0.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system
      interval: 15m
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        containers:
          airsonic:
            image:
              repository: tamland/airsonic-refix
              tag: sha-37790a1
              pullPolicy: IfNotPresent
            env:
              TZ: ${TZ}
              SERVER_URL: https://navidrome.${HOMELAB_DOMAIN}/navidrome
            resources:
              requests:
                cpu: 50m
                memory: 50Mi
              limits:
                memory: 100Mi

    service:
      main:
        controller: main
        ports:
          http:
            port: 80

    ingress:
      main:
        enabled: true
        className: 'nginx'
        hosts:
          - host: airsonic.${HOMELAB_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: main
                  port: http
