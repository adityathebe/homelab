---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: airsonic
  namespace: music
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system
      interval: 15m
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: tamland/airsonic-refix
              tag: sha-37790a1
              pullPolicy: IfNotPresent
            env:
              TZ: 'Asia/Kathmandu'
              SERVER_URL: https://navidrome.home.adityathebe.com/navidrome

    service:
      main:
        controller: main
        ports:
          http:
            port: 80

    ingress:
      main:
        enabled: true
        className: 'nginx'
        hosts:
          - host: airsonic.home.adityathebe.com
            paths:
              - path: /
                service:
                  identifier: main
                  port: http
