---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: uptime-kuma
  namespace: monitoring
spec:
  interval: 60m
  chart:
    spec:
      chart: app-template
      version: 3.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system
      interval: 60m
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      nodeSelector:
        kubernetes.io/hostname: saka

    controllers:
      main:
        containers:
          uptime-kuma:
            image:
              repository: louislam/uptime-kuma
              tag: '1.23.13'

            resources:
              requests:
                memory: 400M
                cpu: 15m
              limits:
                memory: 600M
                cpu: 500m

    service:
      main:
        controller: main
        ports:
          http:
            enabled: true
            port: 3001

    ingress:
      main:
        enabled: true
        className: 'nginx'
        hosts:
          - host: uptime.${HOMELAB_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: main
                  port: http

    persistence:
      config:
        enabled: true
        type: hostPath
        hostPath: /home/player/kube_data/uptimekuma
        globalMounts:
          - path: /app/data
