---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: canary-checker
spec:
  interval: 30m
  chart:
    spec:
      chart: canary-checker
      version: 1.1.1
      sourceRef:
        kind: HelmRepository
        name: flanksource
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    # Enable embedded database without persistence (no PVC)
    db:
      embedded:
        persist: false
      external:
        enabled: false

    # Resource configuration
    resources:
      requests:
        cpu: 200m
        memory: 200Mi
      limits:
        memory: 2Gi

    # Enable ServiceMonitor for Prometheus integration
    serviceMonitor: true

    # Configure the UI (frontend) - this is a subchart
    flanksource-ui:
      enabled: true
      ingress:
        enabled: true
        host: canary-checker.${HOMELAB_DOMAIN}
      resources:
        requests:
          cpu: 10m
          memory: 128Mi
        limits:
          cpu: 200m
          memory: 512Mi
