---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
spec:
  interval: 60m
  timeout: 15m
  chart:
    spec:
      # renovate: registryUrl=https://grafana.github.io/helm-charts
      chart: loki
      version: 6.8.0
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  maxHistory: 5
  install:
    remediation:
      retries: 4
  upgrade:
    # disableWait: true # intended to be temporary
    timeout: 15m
    remediation:
      remediateLastFailure: true
  uninstall:
    keepHistory: false

  valuesFrom:
    - kind: Secret
      name: loki-s3
      valuesKey: S3_BUCKET_HOST
      targetPath: loki.storage.s3.endpoint
    - kind: Secret
      name: loki-s3
      valuesKey: S3_BUCKET_REGION
      targetPath: loki.storage.s3.region
    - kind: Secret
      name: loki-s3
      valuesKey: S3_ACCESS_KEY
      targetPath: loki.storage.s3.accessKeyId
    - kind: Secret
      name: loki-s3
      valuesKey: S3_SECRET_KEY
      targetPath: loki.storage.s3.secretAccessKey

  values:
    lokiCanary:
      enabled: false

    test:
      enabled: false

    # --  Configuration for the backend pod(s)
    backend:
      replicas: 1
      persistence:
        storageClass: appdata

    # Configuration for the write pod(s)
    write:
      replicas: 1
      persistence:
        size: 5Gi
        storageClass: appdata

    # --  Configuration for the read pod(s)
    read:
      replicas: 1
      persistence:
        size: 5Gi
        storageClass: appdata

    gateway:
      enabled: false

    ingress:
      enabled: true
      ingressClassName: 'nginx'
      hosts:
        - loki.${HOMELAB_DOMAIN}

    # Base Loki Configs including kubernetes configurations and configurations for Loki
    loki:
      podAnnotations:
        secret.reloader.stakater.com/reload: loki-s3
      ingester:
        chunk_encoding: snappy
      analytics:
        reporting_enabled: false
      auth_enabled: false
      storage:
        bucketNames:
          chunks: chunks
        type: s3
        s3:
          insecure: false
          s3ForcePathStyle: true
      schemaConfig:
        configs:
          - from: '2024-04-01' # quote
            store: tsdb
            object_store: s3
            schema: v13
            index:
              prefix: loki_index_
              period: 24h
