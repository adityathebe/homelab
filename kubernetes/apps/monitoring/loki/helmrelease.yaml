---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
spec:
  interval: 60m
  timeout: 15m
  chart:
    spec:
      # renovate: registryUrl=https://grafana.github.io/helm-charts
      chart: loki
      version: 6.10.0
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  maxHistory: 5
  install:
    remediation:
      retries: 4
  upgrade:
    # disableWait: true # intended to be temporary
    timeout: 15m
    remediation:
      remediateLastFailure: true
  uninstall:
    keepHistory: false
  values:
    deploymentMode: SingleBinary
    loki:
      image:
        repository: grafana/loki
        tag: '3.1.1'
      auth_enabled: false
      memberlist:
        service:
          publishNotReadyAddresses: true
      storage:
        type: filesystem
        filesystem:
          directory: /loki/chunks
      # another workaround for another weird chart validation error: https://github.com/grafana/loki/blob/1b80458e2eff2d41b9126a7529ee32ae1e269f05/production/helm/loki/templates/validate.yaml#L40
      schemaConfig:
        configs:
          - from: '2024-04-01'
            object_store: filesystem
            store: tsdb
            schema: v13
            index:
              prefix: index_
              period: 24h
    test:
      enabled: false
    lokiCanary:
      enabled: false
    gateway:
      enabled: false
    singleBinary:
      # workaround to fix helm error due to weird default value of zero replicas: https://github.com/grafana/loki/issues/8443#issuecomment-1421636858
      replicas: 1
      extraArgs:
        - -config.expand-env=true
        - -log.level=warn
      extraEnv:
        - name: TZ
          value: ${TZ}
      persistence:
        storageClass: local-path
    # single binary mode requires to manually set the following replicas to zero: https://github.com/grafana/loki/blob/1b80458e2eff2d41b9126a7529ee32ae1e269f05/production/helm/loki/templates/validate.yaml#L31
    write:
      replicas: 0
    read:
      replicas: 0
    backend:
      replicas: 0
    resultsCache:
      enabled: false
    chunksCache:
      enabled: false
    monitoring:
      serviceMonitor:
        enabled: true

    ingress:
      enabled: true
      ingressClassName: 'nginx'
      hosts:
        - loki.${HOMELAB_DOMAIN}
