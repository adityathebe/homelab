---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: speedtest-tracker
  namespace: monitoring
spec:
  interval: 30m
  maxHistory: 3
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system
  values:
    controllers:
      main:
        containers:
          speedtest-tracker:
            image:
              repository: lscr.io/linuxserver/speedtest-tracker
              tag: 0.26.0
            envFrom:
              - secretRef:
                  name: speedtest-tracker
            env:
              - name: DISPLAY_TIMEZONE
                value: '${TZ}'
              - name: SPEEDTEST_SCHEDULE
                value: '0 */4 * * *'
              - name: PRUNE_RESULTS_OLDER_THAN
                value: '90'
              - name: PUBLIC_DASHBOARD
                value: 'true'
            resources:
              requests:
                cpu: 50m
                memory: 128Mi
              limits:
                memory: 256Mi
    service:
      main:
        controller: main
        ports:
          http:
            port: 80

    ingress:
      main:
        enabled: true
        className: nginx
        hosts:
          - host: speedtest.${HOMELAB_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: main
                  port: http
