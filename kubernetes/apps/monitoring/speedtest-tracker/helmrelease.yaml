---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: speedtest-tracker
  namespace: monitoring
spec:
  interval: 30m
  maxHistory: 3
  chart:
    spec:
      chart: app-template
      version: 3.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system
  values:
    controllers:
      main:
        containers:
          speedtest-tracker:
            image:
              repository: lscr.io/linuxserver/speedtest-tracker
              tag: 0.21.2
            envFrom:
              - secretRef:
                  name: speedtest-tracker
            env:
              - name: DISPLAY_TIMEZONE
                value: "${TZ}"
            resources:
              requests:
                cpu: 50m
                memory: 128Mi
              limits:
                memory: 256Mi
    service:
      main:
        controller: main
        ports:
          http:
            port: 80

    ingress:
      main:
        enabled: true
        className: nginx
        hosts:
          - host: speedtest.${HOMELAB_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: main
                  port: http

    persistence:
      config:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: speedtest-pvc
        globalMounts:
          - path: /config

      web:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: speedtest-web-pvc
        globalMounts:
          - path: /etc/ssl/web
