global:
  resolve_timeout: 5m

route:
  group_by: ['alertname', 'job']
  group_wait: 45s
  group_interval: 10m
  repeat_interval: 12h
  receiver: 'pushover'
  routes:
    - receiver: 'null'
      matchers:
        - alertname = "Watchdog"
    - receiver: 'pushover'

receivers:
  - name: 'null'
  - name: 'pushover'
    pushover_configs:
      - user_key: ${PUSHOVER_USER_KEY}
        token: ${PUSHOVER_APP_TOKEN}
