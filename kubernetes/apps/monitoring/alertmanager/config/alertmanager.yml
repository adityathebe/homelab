global:
  resolve_timeout: 5m

route:
  group_by: ['alertname', 'job']
  group_wait: 45s
  group_interval: 10m
  repeat_interval: 12h
  receiver: 'discord'
  routes:
    - receiver: 'null'
      matchers:
        - alertname = "Watchdog"
    - receiver: 'discord'

receivers:
  - name: 'null'
  - name: 'discord'
    discord_configs:
      - webhook_url: ${DISCORD_WEBHOOK_URL}
        send_resolved: true
