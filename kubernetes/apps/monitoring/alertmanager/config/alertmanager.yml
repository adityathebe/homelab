global:
  resolve_timeout: 5m

route:
  group_by: ['alertname', 'job']
  group_wait: 45s
  group_interval: 10m
  repeat_interval: 12h
  receiver: 'discord'
  routes:
    - receiver: 'null'
      matchers:
        - alertname = "Watchdog"
    - receiver: 'discord'

receivers:
  - name: 'null'
  - name: 'discord'
    discord_configs:
      - webhook_url_file: /etc/alertmanager/secrets/discord-webhook-url
        send_resolved: true
