---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: nginx-ingress
  namespace: nginx-ingress
spec:
  interval: 30m
  chart:
    spec:
      chart: ingress-nginx
      version: 4.10.0
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
      interval: 30m
  values:
    controller:
      config:
        compute-full-forwarded-for: 'true'
        use-forwarded-headers: 'true'
        proxy-body-size: 0

      ingressClassResource:
        default: true

      replicaCount: 1

      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
          namespace: nginx-ingress
          namespaceSelector:
            any: true

      extraArgs:
        default-ssl-certificate: 'nginx-ingress/homelab-tls-cert'
