---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: lake
spec:
  instances: 3
  imageName: ghcr.io/cloudnative-pg/postgresql:17
  primaryUpdateStrategy: unsupervised

  bootstrap:
    initdb:
      import:
        source:
          externalCluster: portainer
        type: monolith
        roles:
          - freshrss
          - lubelogger
          - vikunja
        databases:
          - freshrss
          - lubelogger
          - vikunja

  storage:
    size: 5Gi
    storageClass: longhorn-local

  # -- When this option is enabled, the operator will use the SuperuserSecret to update the postgres user password.
  # If the secret is not present, the operator will automatically create one.
  # When this option is disabled, the operator will ignore the SuperuserSecret content, delete it when automatically created,
  # and then blank the password of the postgres user by setting it to NULL.
  enableSuperuserAccess: true
  superuserSecret:
    name: cnpg-superuser

  monitoring:
    enablePodMonitor: true
  # https://github.com/cloudnative-pg/cloudnative-pg/issues/2570
  enablePDB: false
  resources:
    requests:
      memory: 512Mi
      cpu: 50m
    limits:
      memory: 3Gi
      cpu: 2

  externalClusters:
    - name: portainer
      password:
        key: password
        name: portainer
      connectionParameters:
        host: '10.99.99.5'
        user: postgres
        dbname: postgres
        sslmode: disable

  backup:
    retentionPolicy: 30d
    barmanObjectStore:
      destinationPath: 's3://lake-cnpg-backup/'
      endpointURL: https://${CF_ACCOUNT_ID}.r2.cloudflarestorage.com
      # Note: serverName version needs to be incremented
      # when recovering from an existing cnpg cluster
      serverName: lake-v1
      data:
        compression: bzip2
      wal:
        compression: bzip2
        maxParallel: 8
      s3Credentials:
        accessKeyId:
          name: cnpg-backup-store
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: cnpg-backup-store
          key: ACCESS_SECRET_KEY
