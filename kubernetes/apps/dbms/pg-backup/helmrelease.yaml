---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: postgres-backup
  namespace: dbms
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        type: cronjob
        cronjob:
          schedule: '@daily'
          ttlSecondsAfterFinished: 43200
        pod:
          enableServiceLinks: false
        strategy: RollingUpdate
        containers:
          main:
            image:
              repository: docker.io/prodrigestivill/postgres-backup-local
              tag: 16@sha256:73f18e914cb6ffb29840b3fc5be0763f48eb1ca05f093c769ccd13982a634544
            command: ['/backup.sh']
            envFrom:
              - secretRef:
                  name: pg-backup
            env:
              - name: TZ
                value: Asia/Kathmandu
              - name: BACKUP_KEEP_DAYS
                value: '60'
              - name: BACKUP_KEEP_WEEKS
                value: '8'
              - name: BACKUP_KEEP_MONTHS
                value: '6'
              - name: BACKUP_KEEP_MINS
                value: '7200'
              - name: POSTGRES_EXTRA_OPTS
                value: '' # empty since the default value is not compatible with pg_dumpall.
              - name: POSTGRES_CLUSTER
                value: 'TRUE'

    service:
      main:
        controller: main
        enabled: false

    persistence:
      backups:
        enabled: true
        existingClaim: pg-backup
        globalMounts:
          - path: /backups
