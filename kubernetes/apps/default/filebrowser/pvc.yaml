---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: filebrowser-data
  annotations:
    nfs.io/storage-path: filebrowser/data
spec:
  accessModes: ['ReadWriteMany']
  resources:
    requests:
      storage: 5Gi
  storageClassName: appdata
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: filebrowser-config
  annotations:
    nfs.io/storage-path: filebrowser/config
spec:
  accessModes: ['ReadWriteMany']
  resources:
    requests:
      storage: 1Gi
  storageClassName: appdata
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: movies-pvc
  annotations:
    nfs.io/storage-path: movies
spec:
  accessModes: ['ReadOnlyMany']
  resources:
    requests:
      storage: 250Gi
  storageClassName: media-nfs
