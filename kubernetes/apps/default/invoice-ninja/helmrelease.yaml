---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: invoiceninja
spec:
  interval: 1m
  chart:
    spec:
      chart: invoiceninja
      version: 0.10.2
      sourceRef:
        kind: HelmRepository
        name: invoiceninja
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 0
  upgrade:
    remediation:
      retries: 0
  values:
    debug: false
    image:
      registry: docker.io
      repository: invoiceninja/invoiceninja
      tag: 5.8.37@sha256:a84921363bf59619b45c677f0a88bb400f9315bcda83967783696b14b2c04310
    existingSecret: invoiceninja
    updateStrategy:
      type: Recreate
    appURL: "https://invoiceninja.${HOMELAB_DOMAIN}"
    ingress:
      hostname: "invoiceninja.${HOMELAB_DOMAIN}"
      ingressClassName: nginx
      hosts:
        - host: "invoiceninja.${HOMELAB_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
    podAnnotations:
      reloader.stakater.com/auto: "true"
