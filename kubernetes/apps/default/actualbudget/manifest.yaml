apiVersion: v1
kind: Service
metadata:
  name: actualbudget
  namespace: default
spec:
  selector:
    name: actualbudget
  ports:
    - protocol: TCP
      port: 5006
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: actualbudget
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      name: actualbudget
  template:
    metadata:
      labels:
        name: actualbudget
    spec:
      containers:
        - name: actualbudget
          image: actualbudget/actual-server:latest
          ports:
            - containerPort: 5006
          env:
            - name: PGID
              value: '1337'
          volumeMounts:
            - name: data
              mountPath: /data
          resources:
            requests:
              memory: 100M
              cpu: 500m
            limits:
              memory: 250M
              cpu: 1000m
      volumes:
        - name: data
          hostPath:
            path: /home/player/kube_data/actual
            type: Directory
      nodeSelector:
        kubernetes.io/hostname: saka
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: actual-budget
  namespace: default
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: actual.home.adityathebe.com
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: actualbudget
                port:
                  number: 5006
