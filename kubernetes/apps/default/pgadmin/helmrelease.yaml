---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pgadmin
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system
      interval: 15m
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      nodeSelector:
        kubernetes.io/hostname: saka

    controllers:
      main:
        strategy: Recreate
        containers:
          pgadmin:
            image:
              repository: docker.io/dpage/pgadmin4
              tag: '8.11'
            envFrom:
              - secretRef:
                  name: pgadmin
            resources:
              requests:
                cpu: 15m
                memory: 200Mi
              limits:
                memory: 350Mi

    service:
      main:
        controller: main
        ports:
          http:
            port: 80

    ingress:
      main:
        enabled: true
        className: nginx
        hosts:
          - host: 'pgadmin.${HOMELAB_DOMAIN}'
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http

    persistence:
      config:
        enabled: true
        type: hostPath
        hostPath: /home/player/kube_data/pgadmin
        advancedMounts:
          main:
            pgadmin:
              - path: /var/lib/pgadmin
