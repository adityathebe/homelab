---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: charali
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.3.2
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system

  values:
    controllers:
      main:
        containers:
          charali:
            image:
              repository: adityathebe/charali
              tag: latest
            env:
              - name: PORT
                value: &port '8080'
            resources:
              requests:
                cpu: 5m
                memory: 15M
              limits:
                memory: 50M
    service:
      main:
        controller: main
        ports:
          http:
            port: *port
    ingress:
      main:
        enabled: true
        hosts:
          - host: '${HOMELAB_DOMAIN}'
            paths:
              - path: /
                service:
                  identifier: main
                  port: http
