# yaml-language-server: $schema=https://raw.githubusercontent.com/cooperspencer/gickup/refs/heads/main/gickup_spec.json
source:
  github:
    - user: adityathebe
      exclude:
        - adityathebe/DefinitelyTyped
        - DefinitelyTyped

destination:
  local:
    - path: '/data/github-backups'
      structured: true
      bare: false
      mirror: true
      lfs: false # Too slow and always fails with "exit status 128"
