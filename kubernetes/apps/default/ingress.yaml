apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  tls:
    - secretName: wildcard.home.adityathebe.com
      hosts:
        - actual.home.adityathebe.com
        - pgadmin.home.adityathebe.com
        - mealie.home.adityathebe.com
  rules:
    - host: vikunja.home.adityathebe.com
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: vikunja-frontend
                port:
                  name: frontend
          - pathType: Prefix
            path: /api/v1
            backend:
              service:
                name: vikunja
                port:
                  name: backend
    - host: actual.home.adityathebe.com
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: actualbudget
                port:
                  number: 5006
    - host: mealie.home.adityathebe.com
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: mealie
                port:
                  number: 9000

