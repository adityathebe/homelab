---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app homepage
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 4.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system
      interval: 15m
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      homepage:
        serviceAccount:
          identifier: homepage
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: 'true'
        containers:
          homepage:
            image:
              repository: ghcr.io/gethomepage/homepage
              tag: v1.5.0
            resources:
              requests:
                cpu: 25m
                memory: 150Mi
              limits:
                memory: 512Mi
            envFrom:
              - secretRef:
                  name: homepage-secret
            env:
              - name: NODE_ENV
                value: 'production'
              - name: HOMEPAGE_ALLOWED_HOSTS
                value: home.${HOMELAB_DOMAIN}
              - name: PORT
                value: '3000'
    service:
      app:
        controller: *app
        ports:
          http:
            port: 3000
    serviceAccount:
      homepage:
        enabled: true
    ingress:
      app:
        enabled: true
        className: nginx
        annotations:
          external-dns.alpha.kubernetes.io/target: &hostname ${CF_TUNNEL_ID}.cfargotunnel.com
          external-dns.alpha.kubernetes.io/hostname: *hostname
          # external-dns.alpha.kubernetes.io/recordType: CNAME
        hosts:
          - host: home.${HOMELAB_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
    persistence:
      config:
        enabled: true
        type: configMap
        name: homepage-config
        globalMounts:
          - subPath: bookmarks.yaml
            path: /app/config/bookmarks.yaml
          - subPath: docker.yaml
            path: /app/config/docker.yaml
          - subPath: kubernetes.yaml
            path: /app/config/kubernetes.yaml
          - subPath: services.yaml
            path: /app/config/services.yaml
          - subPath: settings.yaml
            path: /app/config/settings.yaml
          - subPath: widgets.yaml
            path: /app/config/widgets.yaml
          - subPath: custom.js
            path: /app/config/custom.js
          - subPath: custom.css
            path: /app/config/custom.css
