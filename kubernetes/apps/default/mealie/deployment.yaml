---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mealie
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      name: mealie
  template:
    metadata:
      labels:
        name: mealie
    spec:
      containers:
        - name: mealie
          image: ghcr.io/mealie-recipes/mealie:nightly
          ports:
            - containerPort: 9000
          env:
            - name: ALLOW_SIGNUP
              value: 'false'
            - name: PUID
              value: '1000'
            - name: PGID
              value: '1337'
            - name: TZ
              value: Asia/Kathmandu
            - name: MAX_WORKERS
              value: '1'
            - name: WEB_CONCURRENCY
              value: '1'
            - name: BASE_URL
              valueFrom:
                secretKeyRef:
                  key: BASE_URL
                  name: mealie
            - name: DB_ENGINE
              value: postgres
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  key: DB_USER
                  name: mealie
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: DB_PASSWORD
                  name: mealie
            - name: POSTGRES_SERVER
              valueFrom:
                secretKeyRef:
                  key: DB_HOST
                  name: mealie
            - name: POSTGRES_PORT
              value: '5432'
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  key: DB_DATABASE
                  name: mealie
          volumeMounts:
            - name: data
              mountPath: /app/data/
          resources:
            requests:
              memory: 1000M
              cpu: 1000m
            limits:
              memory: 1000M
              cpu: 1000m
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: mealie-pvc
