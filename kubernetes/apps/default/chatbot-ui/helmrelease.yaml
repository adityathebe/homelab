---
# yaml-language-server: $schema=https://kubernetes-schemas.thesteamedcrab.com/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app chatbot-ui
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts/
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/mckaywrigley/chatbot-ui
              tag: main
            env:
              TZ: ${TZ}
    service:
      main:
        controller: main
        ports:
          http:
            port: &httpPort 3000
    ingress:
      main:
        enabled: true
        className: nginx
        hosts:
          - host: &host "chatbot.${HOMELAB_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: main
                  port: *httpPort
