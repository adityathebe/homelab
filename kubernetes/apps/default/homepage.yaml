apiVersion: v1
kind: Service
metadata:
  name: homepage
  namespace: default
spec:
  selector:
    name: homepage
  ports:
    - protocol: TCP
      port: 3000
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: homepage-pvc
  namespace: default
  annotations:
    nfs.io/storage-path: homepage
spec:
  storageClassName: kubedata
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 50Mi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: homepage
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      name: homepage
  template:
    metadata:
      labels:
        name: homepage
    spec:
      containers:
        - name: homepage
          image: ghcr.io/gethomepage/homepage:latest
          ports:
            - containerPort: 3000
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1337"
            - name: NODE_VERSION
              value: "18.14.2"
            - name: YARN_VERSION
              value: "1.22.19"
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"
            - name: PATH
              value: "/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
          volumeMounts:
            - name: config
              mountPath: /app/config
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: homepage-pvc
