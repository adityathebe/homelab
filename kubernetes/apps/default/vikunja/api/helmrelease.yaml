---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vikunja-api
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        containers:
          vikunja-api:
            image:
              repository: docker.io/vikunja/api
              tag: 0.22.1
            env:
              TZ: Asia/Kathmandu
              VIKUNJA_REDIS_ENABLED: '0'
              VIKUNJA_SERVICE_TIMEZONE: Asia/Kathmandu
              VIKUNJA_SERVICE_ENABLETASKATTACHMENTS: 1
              VIKUNJA_SERVICE_ENABLEREGISTRATION: 0
              VIKUNJA_SERVICE_ENABLEEMAILREMINDERS: 1
              VIKUNJA_DEFAULTSETTINGS_DISCOVERABLE_BY_NAME: 'true'
              VIKUNJA_DEFAULTSETTINGS_OVERDUE_TASKS_REMINDERS_ENABLED: 'false'
              VIKUNJA_DEFAULTSETTINGS_WEEK_START: 1
            envFrom:
              - secretRef:
                  name: vikunja
            resources:
              requests:
                cpu: 15m
                memory: 50Mi
              limits:
                memory: 150Mi
    service:
      main:
        controller: main
        ports:
          http:
            port: 3456
    ingress:
      main:
        enabled: true
        className: nginx
        hosts:
          - host: vikunja.${HOMELAB_DOMAIN}
            paths:
              - path: /api/v1
                service:
                  identifier: main
                  port: http
    persistence:
      data:
        enabled: true
        existingClaim: vikunja-files
        globalMounts:
          # all files uploaded and used through Vikunja are stored here
          - path: /app/vikunja/files
