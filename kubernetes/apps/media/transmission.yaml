apiVersion: v1
kind: Service
metadata:
  name: transmission
  namespace: media
spec:
  selector:
    name: transmission
  ports:
    - protocol: TCP
      port: 9091
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: transmission-pvc
  namespace: media
  annotations:
    nfs.io/storage-path: transmission/configs
spec:
  storageClassName: kubedata
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 200Mi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: transmission
  namespace: media
spec:
  replicas: 1
  selector:
    matchLabels:
      name: transmission
  template:
    metadata:
      labels:
        name: transmission
    spec:
      containers:
        - name: transmission
          image: lscr.io/linuxserver/transmission:latest
          ports:
            - containerPort: 9091
          env:
            - name: TZ
              value: Asia/Kathmandu
            - name: PGID
              value: '1337'
          volumeMounts:
            - name: data
              mountPath: /config
            - name: downloads
              mountPath: /downloads
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: transmission-pvc
        - name: downloads
          persistentVolumeClaim:
            claimName: torrent-pvc
