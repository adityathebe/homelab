---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app readarr
spec:
  interval: 10m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/readarr-develop
              tag: 0.3.31.2578@sha256:2d7e50130711f6d97b0d88d2845d887c536d227cc4f1e8ea00cce73c731648f5
            env:
              TZ: Asia/Kathmandu
            resources:
              requests:
                cpu: 200m
                memory: 300Mi
              limits:
                cpu: 500m
                memory: 500Mi
    
    service:
      main:
        ports:
          http:
            port: 8787
    
    ingress:
      main:
        enabled: true
        hosts:
          - host: &host readarr.home.adityathebe.com
            paths:
              - path: /
                service:
                  name: main
                  port: http

      api:
        enabled: true
        hosts:
          - host: *host
            paths:
              - path: /api
                service:
                  name: main
                  port: http

    persistence:
      config:
        enabled: true
        existingClaim: readarr

      media:
        enabled: true
        existingClaim: readarr-media
        globalMounts:
          - path: /media

      downloads:
        enabled: true
        existingClaim: torrent-pvc
        globalMounts:
          - path: /downloads
