apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyseerr
  namespace: media
spec:
  replicas: 1
  selector:
    matchLabels:
      name: jellyseerr
  template:
    metadata:
      labels:
        name: jellyseerr
    spec:
      containers:
        - name: jellyseerr
          image: fallenbagel/jellyseerr:latest
          ports:
            - containerPort: 5055
          env:
            - name: PGUID
              value: '1000'
            - name: PGID
              value: '1337'
            - name: TZ
              value: 'Asia/Kathmandu'
          volumeMounts:
            - name: config
              mountPath: /app/config
          resources:
            requests:
              cpu: 100m
              memory: 250Mi
            limits:
              cpu: 1000m
              memory: 500Mi
      volumes:
        # - name: config
        #   persistentVolumeClaim:
        #     claimName: jellyseerr-pvc
        - name: config
          hostPath:
            path: /home/player/kube_data/jellyseerr
            type: Directory
      nodeSelector:
        kubernetes.io/hostname: saka

