apiVersion: v1
kind: Service
metadata:
  name: prowlarr
  namespace: media
spec:
  selector:
    name: prowlarr
  ports:
    - protocol: TCP
      port: 9696
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prowlarr
  namespace: media
spec:
  replicas: 1
  selector:
    matchLabels:
      name: prowlarr
  template:
    metadata:
      labels:
        name: prowlarr
    spec:
      containers:
        - name: prowlarr
          image: hotio/prowlarr:release
          ports:
            - containerPort: 9696
          env:
            - name: TZ
              value: 'Asia/Kathmandu'
          volumeMounts:
            - name: config
              mountPath: /config
      volumes:
        - name: config
          hostPath:
            path: /home/player/kube_data/prowlarr
            type: Directory
      nodeSelector:
        kubernetes.io/hostname: saka

