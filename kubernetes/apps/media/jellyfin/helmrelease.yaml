---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app jellyfin
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      nodeSelector:
        kubernetes.io/hostname: saka
    controllers:
      main:
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: 'true'
        containers:
          main:
            image:
              repository: jellyfin/jellyfin
              tag: '10.9.6'
            env:
              TZ: Asia/Kathmandu
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: &port 8096
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: false
            resources:
              requests:
                cpu: 100m
                memory: 500Mi
              limits:
                cpu: 3000m
                memory: 2500Mi

    service:
      main:
        controller: main
        ports:
          http:
            port: 8096

    ingress:
      main:
        enabled: true
        className: 'nginx'
        hosts:
          - host: jellyfin.home.adityathebe.com
            paths:
              - path: /
                service:
                  identifier: main
                  port: http

    persistence:
      config:
        enabled: true
        type: hostPath
        hostPath: /home/player/kube_data/jellyfin/config
        globalMounts:
          - path: /config
      cache:
        enabled: true
        existingClaim: jellyfin-cache
        globalMounts:
          - path: /cache
      movies:
        enabled: true
        existingClaim: movies-pvc
        globalMounts:
          - path: /movies
      shows:
        enabled: true
        existingClaim: shows-pvc
        globalMounts:
          - path: /shows
