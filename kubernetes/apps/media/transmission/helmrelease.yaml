---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: transmission
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/transmission
              tag: '4.0.5'
            env:
              TZ: Asia/Kathmandu
              TRANSMISSION__DOWNLOAD_DIR: '/downloads'
              TRANSMISSION__IDLE_SEEDING_LIMIT: '10080' # idle for a week
              TRANSMISSION__IDLE_SEEDING_LIMIT_ENABLED: 'true'
              TRANSMISSION__RATIO_LIMIT: '1'
              TRANSMISSION__RATIO_LIMIT_ENABLED: 'true'
            resources:
              requests:
                cpu: 150m
                memory: 100Mi
              limits:
                cpu: 1000m
                memory: 500Mi
    service:
      main:
        controller: main
        ports:
          http:
            port: 9091

    persistence:
      config:
        enabled: true
        existingClaim: transmission

      downloads:
        enabled: true
        existingClaim: torrent-pvc
        globalMounts:
          - path: /downloads

    ingress:
      main:
        className: nginx
        enabled: true
        hosts:
          - host: transmission.home.adityathebe.com
            paths:
              - path: /
                service:
                  identifier: main
                  port: http
