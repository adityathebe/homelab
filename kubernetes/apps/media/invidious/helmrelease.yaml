---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: invidious
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system
      interval: 15m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        containers:
          invidious:
            image:
              repository: quay.io/invidious/invidious
              tag: latest
            envFrom:
              - secretRef:
                  name: invidious-config
            env:
              TZ: Asia/Kathmandu
              INVIDIOUS_PORT: '3000' # https://github.com/iv-org/invidious/issues/2970
            resources:
              requests:
                cpu: 50m
                memory: 200Mi
              limit:
                memory: 500Mi
    service:
      main:
        ports:
          http:
            port: 3000
    ingress:
      main:
        enabled: true
        className: 'nginx'
        hosts:
          - host: youtube.home.adityathebe.com
            paths:
              - path: /
                service:
                  name: main
                  port: http
