---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jellyseerr
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      nodeSelector:
        kubernetes.io/hostname: saka
    controllers:
      main:
        containers:
          jellyseerr:
            image:
              repository: docker.io/fallenbagel/jellyseerr
              tag: 1.9.2
            env:
              TZ: Asia/Kathmandu
              LOG_LEVEL: 'info'
            resources:
              requests:
                cpu: 10m
                memory: 200Mi
              limits:
                memory: 500Mi

    service:
      main:
        controller: main
        ports:
          http:
            port: 5055

    ingress:
      main:
        enabled: true
        className: nginx
        hosts:
          - host: jellyseerr.${HOMELAB_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: main
                  port: http

    persistence:
      config:
        enabled: true
        type: hostPath
        hostPath: /home/player/kube_data/jellyseerr
        globalMounts:
          - path: /app/config
