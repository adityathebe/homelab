---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: movary
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.7.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system
      interval: 15m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      nodeSelector:
        kubernetes.io/hostname: saka

    controllers:
      main:
        containers:
          movary:
            image:
              repository: leepeuker/movary
              tag: 0.64.1
            envFrom:
              - secretRef:
                  name: movary
            env:
              TIMEZONE: Asia/Kathmandu
              DATABASE_MODE: sqlite
              TMDB_ENABLE_IMAGE_CACHING: '1' # Enable to prevent rate limit issues
              ENV: 'production'
              APPLICATION_URL: https://movary.${HOMELAB_DOMAIN}
            resources:
              requests:
                cpu: 50m
                memory: 256Mi
              limits:
                memory: 256Mi

    service:
      main:
        controller: main
        ports:
          http:
            port: 8080

    ingress:
      main:
        enabled: true
        className: 'nginx'
        hosts:
          - host: movary.${HOMELAB_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: main
                  port: http

    persistence:
      config:
        enabled: true
        type: hostPath
        hostPath: /home/player/kube_data/movary
        advancedMounts:
          main:
            movary:
              - path: /app/storage
