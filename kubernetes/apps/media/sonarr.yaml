apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarr
  namespace: media
spec:
  replicas: 1
  selector:
    matchLabels:
      name: sonarr
  template:
    metadata:
      labels:
        name: sonarr
    spec:
      containers:
        - name: sonarr
          image: lscr.io/linuxserver/sonarr:latest
          ports:
            - containerPort: 8989
          env:
            - name: PGUID
              value: '1000'
            - name: PGID
              value: '1337'
            - name: TZ
              value: 'Asia/Kathmandu'
          volumeMounts:
            - name: config
              mountPath: /config
            - name: torrent-downloads
              mountPath: /downloads
            - name: shows
              mountPath: /shows
      volumes:
        # - name: config
        #   persistentVolumeClaim:
        #     claimName: sonarr-pvc
        - name: torrent-downloads
          persistentVolumeClaim:
            claimName: torrent-pvc
        - name: shows
          persistentVolumeClaim:
            claimName: shows-pvc
        - name: config
          hostPath:
            path: /home/player/kube_data/sonarr
            type: Directory
      nodeSelector:
        kubernetes.io/hostname: saka
