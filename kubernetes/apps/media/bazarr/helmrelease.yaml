---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app bazarr
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: 'true'
        containers:
          bazarr:
            image:
              repository: ghcr.io/onedr0p/bazarr
              tag: 1.5.1@sha256:6e469bc2db7d3a462158687684da2533fb87c40be6a00504e7dfbe9342bc7266
            env:
              TZ: Asia/Kathmandu
            resources:
              requests:
                cpu: 23m
                memory: 204Mi
              limits:
                memory: 250Mi
          subcleaner:
            image:
              repository: registry.k8s.io/git-sync/git-sync
              tag: v4.2.4@sha256:8bfbf28623690fba06c65ec392e42023d28ecfc7e0fbfd4443388d020dc112ea
              pullPolicy: IfNotPresent
            args:
              - --repo=https://github.com/KBlixt/subcleaner
              - --branch=master
              - --wait=86400 # 1 day
              - --root=/add-ons

    service:
      bazarr:
        controller: main
        ports:
          http:
            port: 6767

    ingress:
      bazarr:
        enabled: true
        className: 'nginx'
        hosts:
          - host: bazarr.${HOMELAB_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: bazarr
                  port: http

    persistence:
      config:
        enabled: true
        existingClaim: *app
        globalMounts:
          - path: /config

      add-ons:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /add-ons

      movies:
        enabled: true
        existingClaim: movies-pvc
        globalMounts:
          - path: /movies

      shows:
        enabled: true
        existingClaim: shows-pvc
        globalMounts:
          - path: /shows

      scripts:
        enabled: true
        type: configMap
        name: bazarr-scripts
        defaultMode: 0775
        globalMounts:
          - path: /scripts
            readOnly: true
