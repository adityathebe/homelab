---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app bazarr
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: 'true'
        containers:
          bazarr:
            image:
              repository: ghcr.io/onedr0p/bazarr
              tag: 1.4.5@sha256:a7bceefd6339f906b2955adf66dd8ada7c9d91b363b1389474652af9f7dd5840
            env:
              TZ: Asia/Kathmandu
            resources:
              requests:
                cpu: 23m
                memory: 204Mi
              limits:
                memory: 250Mi
          subcleaner:
            image:
              repository: registry.k8s.io/git-sync/git-sync
              tag: v4.5.0@sha256:0e64aedb0d0ae0a3bab880349a5109b2a31891d646dd61e433ca36ed220dff1f
              pullPolicy: IfNotPresent
            args:
              - --repo=https://github.com/KBlixt/subcleaner
              - --branch=master
              - --wait=86400 # 1 day
              - --root=/add-ons
            resources:
              requests:
                cpu: 5m
                memory: 256Mi
              limits:
                memory: 512Mi

    service:
      bazarr:
        controller: main
        ports:
          http:
            port: 6767

    ingress:
      bazarr:
        enabled: true
        className: 'nginx'
        hosts:
          - host: bazarr.${HOMELAB_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: bazarr
                  port: http

    persistence:
      config:
        enabled: true
        existingClaim: bazarr-data
        globalMounts:
          - path: /config

      add-ons:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /add-ons

      movies:
        enabled: true
        type: nfs
        server: 10.99.99.20
        path: /srv/media/movies
        globalMounts:
          - path: /movies

      shows:
        enabled: true
        type: nfs
        server: 10.99.99.20
        path: /srv/media/shows
        globalMounts:
          - path: /shows

      scripts:
        enabled: true
        type: configMap
        name: bazarr-scripts
        defaultMode: 0775
        globalMounts:
          - path: /scripts
            readOnly: true
