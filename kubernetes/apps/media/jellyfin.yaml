apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jellyfin-cache-pvc
  namespace: media
  annotations:
    nfs.io/storage-path: jellyfin/cache
spec:
  storageClassName: kubedata
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 100Mi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin
  namespace: media
spec:
  replicas: 1
  selector:
    matchLabels:
      name: jellyfin
  template:
    metadata:
      labels:
        name: jellyfin
    spec:
      containers:
        - name: jellyfin
          image: jellyfin/jellyfin:latest
          ports:
            - containerPort: 8096
          env:
            - name: PGUID
              value: '1000'
            - name: PGID
              value: '1337'
          volumeMounts:
            - name: config
              mountPath: /config
            - name: cache
              mountPath: /cache
            - name: movies
              mountPath: /movies
            - name: shows
              mountPath: /shows
      volumes:
        # - name: config
        #   persistentVolumeClaim:
        #     claimName: jellyfin-config-pvc
        - name: config
          hostPath:
            path: /home/player/kube_data/jellyfin/config
            type: Directory
        - name: cache
          persistentVolumeClaim:
            claimName: jellyfin-cache-pvc
        - name: movies
          persistentVolumeClaim:
            claimName: movies-pvc
        - name: shows
          persistentVolumeClaim:
            claimName: shows-pvc
      nodeSelector:
        kubernetes.io/hostname: saka
