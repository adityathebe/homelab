apiVersion: v1
kind: Service
metadata:
  name: sonarr
  namespace: media
spec:
  selector:
    name: sonarr
  ports:
    - protocol: TCP
      port: 8989
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarr
  namespace: media
spec:
  replicas: 0
  selector:
    matchLabels:
      name: sonarr
  template:
    metadata:
      labels:
        name: sonarr
    spec:
      containers:
        - name: sonarr
          image: lscr.io/linuxserver/sonarr:latest
          ports:
            - containerPort: 8989
          env:
            - name: PGUID
              value: '1000'
            - name: PGID
              value: '1337'
            - name: TZ
              value: 'Asia/Kathmandu'
          volumeMounts:
            - name: config
              mountPath: /config
            - name: torrent-downloads
              mountPath: /downloads
            - name: shows
              mountPath: /shows
          resources:
            requests:
              cpu: 100m
              memory: 150Mi
            limits:
              cpu: 1000m
              memory: 300Mi
      volumes:
        - name: torrent-downloads
          persistentVolumeClaim:
            claimName: torrent-pvc
        - name: shows
          persistentVolumeClaim:
            claimName: shows-pvc
        - name: config
          hostPath:
            path: /home/player/kube_data/sonarr
            type: Directory
      nodeSelector:
        kubernetes.io/hostname: saka
