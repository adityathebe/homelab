---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immich
  namespace: immich
spec:
  interval: 30m
  timeout: 10m
  chart:
    spec:
      chart: immich
      version: 0.9.3
      sourceRef:
        kind: HelmRepository
        name: immich-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    env:
      TZ: ${TZ}
      DB_HOSTNAME:
        valueFrom:
          secretKeyRef:
            name: immich-postgres
            key: HOST
      DB_DATABASE_NAME:
        valueFrom:
          secretKeyRef:
            name: immich-postgres
            key: DATABASE
      DB_USERNAME:
        valueFrom:
          secretKeyRef:
            name: immich-postgres
            key: USER
      DB_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: immich-postgres
            key: PASSWORD

    image:
      # renovate: datasource=github-releases depName=immich-app/immich
      tag: v1.143.1

    immich:
      metrics:
        enabled: true
      persistence:
        library:
          existingClaim: immich

    postgresql:
      enabled: false

    redis:
      enabled: true
      global:
        storageClass: local-path
      master:
        resources:
          requests:
            cpu: 20m
            memory: 64Mi
          limits:
            memory: 256Mi

    server:
      resources:
        requests:
          memory: 1000Mi
        limits:
          memory: 4000Mi
      persistence:
        gopro:
          enabled: true
          existingClaim: immich-gopro
          mountPath: /mnt/external/gopro
          readOnly: true
        libraries:
          enabled: true
          existingClaim: immich-libraries
          mountPath: /mnt/external/libraries
          readOnly: true
      ingress:
        main:
          enabled: true
          annotations:
            # proxy-body-size is set to 0 to remove the body limit on file uploads
            nginx.ingress.kubernetes.io/proxy-body-size: '50000M'
            nginx.ingress.kubernetes.io/proxy-read-timeout: '3600'
            nginx.ingress.kubernetes.io/proxy-send-timeout: '3600'
            kubernetes.io/ingress.class: nginx
          hosts:
            - host: photos.${HOMELAB_DOMAIN}
              paths:
                - path: '/'

    machine-learning:
      enabled: false
