---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immich
  namespace: immich
spec:
  interval: 30m
  timeout: 10m
  chart:
    spec:
      chart: immich
      version: 0.9.2
      sourceRef:
        kind: HelmRepository
        name: immich-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    env:
      DB_DATABASE_NAME:
        valueFrom:
          secretKeyRef:
            key: DATABASE
            name: immich-postgres
      DB_HOSTNAME:
        valueFrom:
          secretKeyRef:
            key: HOST
            name: immich-postgres
      DB_PASSWORD:
        valueFrom:
          secretKeyRef:
            key: PASSWORD
            name: immich-postgres
      DB_USERNAME:
        valueFrom:
          secretKeyRef:
            key: USER
            name: immich-postgres
      TZ: Asia/Kathmandu
    image:
      tag: v1.131.3
    immich:
      metrics:
        enabled: true
      persistence:
        library:
          existingClaim: immich-pvc
    machine-learning:
      enabled: false
    postgresql:
      enabled: false
    redis:
      enabled: true
      global:
        storageClass: local-hostpath
    server:
      ingress:
        main:
          annotations:
            kubernetes.io/ingress.class: nginx
            nginx.ingress.kubernetes.io/proxy-body-size: 50000M
            nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
            nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
          enabled: true
          hosts:
            - host: photos.charali.com
              paths:
                - path: /
      resources:
        limits:
          memory: 4000Mi
        requests:
          cpu: 1500m
          memory: 700Mi
