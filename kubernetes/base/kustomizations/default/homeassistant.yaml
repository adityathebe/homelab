---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: homeassistant
  namespace: flux-system
spec:
  interval: 10m
  path: kubernetes/apps/default/homeassistant
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: false
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  postBuild:
    substituteFrom:
      - kind: Secret
        name: cluster-secrets
        optional: false
      - kind: ConfigMap
        name: cluster-settings
        optional: false