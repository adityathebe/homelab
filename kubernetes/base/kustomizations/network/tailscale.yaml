---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: tailscale
  namespace: flux-system
spec:
  interval: 1h
  retryInterval: 1m
  targetNamespace: network
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./kubernetes/apps/network/tailscale
  prune: true
  wait: false
  decryption:
    provider: sops
    secretRef:
      name: sops-age
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: tailscale-resources
  namespace: flux-system
spec:
  interval: 1h
  retryInterval: 1m
  targetNamespace: network
  dependsOn: 
    - name: tailscale
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./kubernetes/apps/network/tailscale/resources
  prune: true
  wait: false
  decryption:
    provider: sops
    secretRef:
      name: sops-age