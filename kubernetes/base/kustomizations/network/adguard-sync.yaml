---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: adguard-sync
  namespace: flux-system
spec:
  interval: 1h
  retryInterval: 1m
  targetNamespace: network
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./kubernetes/apps/network/adguard-sync
  prune: true
  wait: false
  decryption:
    provider: sops
    secretRef:
      name: sops-age