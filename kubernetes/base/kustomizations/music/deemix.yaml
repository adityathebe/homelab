apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: deemix
  namespace: flux-system
spec:
  interval: 15m
  path: ./kubernetes/apps/music/deemix
  targetNamespace: music
  prune: true
  timeout: 2m
  dependsOn:
    - name: 'navidrome'
  sourceRef:
    kind: GitRepository
    name: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-age
