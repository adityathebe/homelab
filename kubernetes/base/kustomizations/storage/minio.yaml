---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &appname minio
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./kubernetes/apps/storage/minio
  prune: true
  targetNamespace: storage
  commonMetadata:
    labels:
      app.kubernetes.io/name: *appname
  sourceRef:
    kind: GitRepository
    name: flux-system
  