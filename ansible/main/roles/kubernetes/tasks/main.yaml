---
- name: install nfs-common for longhorn nfs backup # https://longhorn.io/docs/1.9.1/deploy/install/#installing-nfsv4-client
  apt:
    name: nfs-common
    update_cache: yes
    state: present

- name: prune unused container images
  shell: k3s crictl rmi --prune

- name: install open-iscsi for longhorn
  apt:
    name: open-iscsi
    update_cache: yes
    state: present

- name: enable and start iscsid service
  systemd:
    name: iscsid
    enabled: yes
    state: started
