---
- hosts: nodes
  become: true

  roles:
    - kubernetes

  tasks:
    - name: install sqlite3
      apt:
        name: sqlite3
        update_cache: yes
        state: present
      when: "'saka' in inventory_hostname"

    - name: install open-iscsi for longhorn
      apt:
        name: open-iscsi
        update_cache: yes
        state: present

    - name: enable and start iscsid service
      systemd:
        name: iscsid
        enabled: yes
        state: started

    - name: 'increase inotify user watches'
      sysctl:
        name: fs.inotify.max_user_watches
        value: 524288
        state: present

    - name: 'increase inotify user instances'
      sysctl:
        name: fs.inotify.max_user_instances
        value: 524288
        state: present

    - name: 'increase inotify queued events'
      sysctl:
        name: fs.inotify.max_queued_events
        value: 2099999999
        state: present
