---
- hosts: nodes
  become: true

  roles:
    - kubernetes

  tasks:
    - name: 'increase inotify user watches'
      sysctl:
        name: fs.inotify.max_user_watches
        value: 524288
        state: present

    - name: 'increase inotify user instances'
      sysctl:
        name: fs.inotify.max_user_instances
        value: 524288
        state: present

    - name: 'increase inotify queued events'
      sysctl:
        name: fs.inotify.max_queued_events
        value: 2099999999
        state: present

    - name: 'disable multipath service (conflicts with longhorn)'
      systemd:
        name: multipathd
        state: stopped
        enabled: false
      ignore_errors: true

    - name: 'disable multipath socket (conflicts with longhorn)'
      systemd:
        name: multipathd.socket
        state: stopped
        enabled: false
      ignore_errors: true
