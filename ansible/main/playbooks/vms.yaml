---
- hosts: vms
  become: true

  pre_tasks:
    - name: install qemu-guest-agent
      apt:
        name: qemu-guest-agent
        update_cache: yes
        state: present
      become: true

  roles:
    - ubuntu

  handlers:
    - name: Reload systemd-resolved
      systemd:
        name: systemd-resolved
        state: restarted
